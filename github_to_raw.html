<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertidor GitHub a RAW - Herramienta Gratis | EmilioColor</title>
  <meta name="description" content="Convierte fácilmente enlaces de GitHub a formato RAW. Herramienta gratuita para desarrolladores creada por EmilioColor. Transforma URLs con 'blob' a enlaces RAW directos.">
  <meta name="keywords" content="github a raw, convertidor github, enlace raw, github raw converter, emiliocolor, herramienta desarrolladores, url raw github">
  <meta name="author" content="EmilioColor">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Convertidor GitHub a RAW - Herramienta Gratis | EmilioColor">
  <meta property="og:description" content="Convierte fácilmente enlaces de GitHub a formato RAW. Herramienta gratuita para desarrolladores.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://emiliocolor.com/github-to-raw">
  <meta property="og:image" content="https://github.com/emiliocolor/mx/raw/2683006dbbc92ea02006bdc335a34042a0686bc5/img/favicon.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Convertidor GitHub a RAW - Herramienta Gratis | EmilioColor">
  <meta name="twitter:description" content="Convierte fácilmente enlaces de GitHub a formato RAW. Herramienta gratuita para desarrolladores.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://github.com/emiliocolor/mx/raw/2683006dbbc92ea02006bdc335a34042a0686bc5/img/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.336);
      border-radius: 0; /* Cuadrado */
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1.section-title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: white;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    input.search-input {
      margin-bottom: 25px;
      border-radius: 0; /* Cuadrado */
      border: 1px solid #777;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.836);
      max-width: 465px;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      font-weight: 400;
      font-size: 1rem;
    }

    .btn-transparent, .btn-clear {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 0; /* Cuadrado */
      padding: 10px 20px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-align: center;
      display: inline-block;
    }

    .btn-transparent {
      color: #222;
      background: #bbb; /* Gris medio */
    }

    .btn-transparent:hover {
      background: #999; /* Gris más oscuro */
    }

    .btn-clear {
      background: #777; /* Gris oscuro */
      color: white;
    }

    .btn-clear:hover {
      background: #555; /* Gris más oscuro */
    }

    #output {
      font-family: monospace;
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      border: 1px solid #ccc;
      word-break: break-word;
      border-radius: 0; /* Cuadrado */
      display: none;
      margin-top: 20px;
      text-align: left;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: -10px;
    }

    /* Logo fijo abajo a la derecha */
    .footer-logo-favicon {
      position: fixed;
      bottom: 10px;
      right: 10px;
      height: 30px;
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 1000;
    }

    .footer-logo-favicon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="glass-container">
      <h1 class="section-title">Convertidor de GitHub a RAW</h1>
      <input type="text" id="githubUrl" class="search-input" placeholder="Pega aquí el enlace al archivo en GitHub (con 'blob')">
      <div class="btn-row">
        <button class="btn-transparent" onclick="convertToRaw()">Convertir</button>
        <button class="btn-clear" onclick="resetForm()">Reiniciar</button>
      </div>
      <div id="output"></div>
    </div>
  </div>

  <!-- Logo fijo con enlace directo a emiliocolor.com -->
  <a href="https://emiliocolor.com" target="_blank" rel="noopener noreferrer">
    <img src="https://github.com/emiliocolor/mx/raw/2683006dbbc92ea02006bdc335a34042a0686bc5/img/emiliocolor_2-removebg-preview.png" class="footer-logo-favicon" alt="Logo EmilioColor - Herramientas para desarrolladores">
  </a>

  <script>
    function convertToRaw() {
      const input = document.getElementById("githubUrl");
      const output = document.getElementById("output");
      const url = input.value.trim();

      const match = url.match(/^https:\/\/github\.com\/([^\/]+)\/([^\/]+)\/blob\/([^\/]+)\/(.+)$/);

      if (!match) {
        output.innerText = "❌ Enlace inválido. Asegúrate de pegar un enlace con 'blob'.";
        output.style.display = "block";
        return;
      }

      const [, user, repo, branch, path] = match;
      const rawUrl = `https://raw.githubusercontent.com/${user}/${repo}/${branch}/${path}`;
      output.innerHTML = `<strong>✅ Enlace RAW:</strong><br><a href="${rawUrl}" target="_blank" rel="noopener noreferrer">${rawUrl}</a>`;
      output.style.display = "block";
    }

    function resetForm() {
      document.getElementById("githubUrl").value = "";
      const output = document.getElementById("output");
      output.innerHTML = "";
      output.style.display = "none";
    }
  </script>

</body>
</html>
