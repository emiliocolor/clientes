<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selector de Fondos - Herramienta Gratis | EmilioColor</title>
  <meta name="description" content="Selecciona fácilmente fondos y obtén sus enlaces directos. Herramienta gratuita para desarrolladores creada por EmilioColor.">
  <meta name="keywords" content="selector fondos, enlace fondos, emiliocolor, herramienta desarrolladores, url fondos">
  <meta name="author" content="EmilioColor">
  <meta name="robots" content="index, follow">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://github.com/emiliocolor/mx/raw/2683006dbbc92ea02006bdc335a34042a0686bc5/img/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: background-image 0.5s ease;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.336);
      border-radius: 0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1.section-title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      color: white;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    .btn-copy {
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 0;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-align: center;
      display: inline-block;
      margin: 5px;
      background: #4CAF50;
      color: white;
    }

    .btn-copy:hover {
      background: #45a049;
    }

    .background-item {
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      text-align: left;
      position: relative;
    }

    .background-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
    }

    .background-url {
      font-family: Arial, sans-serif;
      word-break: break-all;
      margin-bottom: 10px;
      color: #0066cc;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      margin-top: 10px;
      justify-content: center;
    }

    .backgrounds-container {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    .footer-logo-favicon {
      position: fixed;
      bottom: 10px;
      right: 10px;
      height: 30px;
      transition: transform 0.3s ease;
      cursor: pointer;
      z-index: 1000;
    }

    .footer-logo-favicon:hover {
      transform: scale(1.1);
    }

    .thumbnails-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .thumbnail {
      width: 100px;
      height: 60px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.3s ease;
    }

    .thumbnail:hover {
      border: 2px solid #2196F3;
    }

    .thumbnail.active {
      border: 2px solid #4CAF50;
    }

    .current-background {
      margin: 20px 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="glass-container">
      <h1 class="section-title">Selector de Fondos</h1>
      
      <div class="thumbnails-container" id="thumbnails-container">
        <!-- Thumbnails se generarán con JavaScript -->
      </div>
      
      <div class="current-background" id="current-background">
        Enlace actual: https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro2.jpg
      </div>
      
      <div class="btn-row">
        <button class="btn-copy" onclick="copyCurrentBackground()">Copiar Enlace</button>
      </div>
      
      <div id="backgrounds-container" class="backgrounds-container"></div>
    </div>
  </div>

  <!-- Logo fijo con enlace directo a emiliocolor.com -->
  <a href="https://emiliocolor.com" target="_blank" rel="noopener noreferrer">
    <img src="https://github.com/emiliocolor/mx/raw/2683006dbbc92ea02006bdc335a34042a0686bc5/img/emiliocolor_2-removebg-preview.png" class="footer-logo-favicon" alt="Logo EmilioColor - Herramientas para desarrolladores">
  </a>

  <script>
    const backgrounds = [
      "https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro1.jpg",
      "https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro2.jpg",
      "https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro3.jpg",
      "https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro4.jpg",
      "https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro5.jpg",
      "https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro6.jpg",
      "https://raw.githubusercontent.com/emiversal/database/82e46224a535efc7eec6d57d0c88d5cafae1743f/img_background_logins/perro7.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro1.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro2.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro3.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro4.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro5.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro6.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro7.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro8.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro9.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro10.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro11.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro12.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro13.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro14.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro15.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro16.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro17.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro18.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro19.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro20.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro21.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro22.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro23.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro24.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro25.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro26.jpg",
      "https://raw.githubusercontent.com/emiversal/database/a36429a0cf8ce6ae1f7398bd568f568fd56f6386/img_perros/perro27.jpg"
    ];

    const selectedBackgrounds = [];
    let currentBackground = backgrounds[1]; // Inicia con perro2.jpg

    // Inicializar la página
    document.addEventListener('DOMContentLoaded', function() {
      renderThumbnails();
      updateCurrentBackgroundDisplay();
    });

    function renderThumbnails() {
      const container = document.getElementById('thumbnails-container');
      container.innerHTML = '';
      
      backgrounds.forEach((bgUrl, index) => {
        const img = document.createElement('img');
        img.src = bgUrl;
        img.className = 'thumbnail';
        if (bgUrl === currentBackground) {
          img.classList.add('active');
        }
        img.onclick = () => selectBackground(bgUrl);
        container.appendChild(img);
      });
    }

    function selectBackground(url) {
      currentBackground = url;
      document.body.style.backgroundImage = `url('${url}')`;
      updateCurrentBackgroundDisplay();
      renderThumbnails();
      
      // Agregar a historial si no está ya
      if (!selectedBackgrounds.some(bg => bg.url === url)) {
        selectedBackgrounds.push({
          url: url,
          date: new Date().toLocaleString()
        });
        renderSelectedBackgrounds();
      }
    }

    function updateCurrentBackgroundDisplay() {
      const display = document.getElementById('current-background');
      display.textContent = `Enlace actual: ${currentBackground}`;
    }

    function copyCurrentBackground() {
      const tempInput = document.createElement("input");
      tempInput.value = currentBackground;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Enlace copiado al portapapeles: " + currentBackground);
      
      // Agregar a historial si no está ya
      if (!selectedBackgrounds.some(bg => bg.url === currentBackground)) {
        selectedBackgrounds.push({
          url: currentBackground,
          date: new Date().toLocaleString()
        });
        renderSelectedBackgrounds();
      }
    }

    function renderSelectedBackgrounds() {
      const container = document.getElementById('backgrounds-container');
      container.innerHTML = '';
      
      selectedBackgrounds.forEach((bg, index) => {
        const item = document.createElement('div');
        item.className = 'background-item';
        item.innerHTML = `
          <div class="background-title">Fondo seleccionado #${index + 1}</div>
          <div class="background-url">${bg.url}</div>
          <button class="btn-copy" onclick="copyToClipboard('${bg.url}')">Copiar</button>
          <div style="font-size: 0.8rem; color: #666; margin-top: 5px;">${bg.date}</div>
        `;
        container.appendChild(item);
      });
      
      container.scrollTop = container.scrollHeight;
    }

    function copyToClipboard(text) {
      const tempInput = document.createElement("input");
      tempInput.value = text;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Enlace copiado al portapapeles: " + text);
    }
  </script>

</body>
</html>
