    // FunciÃ³n para cargar emojis en la cuadrÃ­cula
    function loadEmojis(category) {
        emojiGrid.innerHTML = '';
        
        if (emojiData[category]) {
            emojiData[category].forEach(emoji => {
                const emojiItem = document.createElement('div');
                emojiItem.className = 'emoji-item';
                emojiItem.textContent = emoji;
                emojiItem.setAttribute('title', emoji);
                
                emojiItem.addEventListener('click', function() {
                    addToOutput(emoji);
                });
                
                emojiGrid.appendChild(emojiItem);
            });
        }
    }

    // FunciÃ³n para agregar emoji al Ã¡rea de salida
    function addToOutput(emoji) {
        outputText.value += emoji;
        outputText.focus();
    }

    // FunciÃ³n para copiar al portapapeles
    function copyToClipboard() {
        if (outputText.value.trim() === '') {
            showNotification('No hay texto para copiar', 'warning');
            return;
        }
        
        outputText.select();
        document.execCommand('copy');
        
        // Mostrar notificaciÃ³n
        showNotification('Â¡Texto copiado al portapapeles!');
    }

    // FunciÃ³n para limpiar el Ã¡rea de salida
    function clearOutput() {
        outputText.value = '';
        showNotification('Ãrea de texto limpiada', 'info');
    }

    // FunciÃ³n para mostrar notificaciÃ³n
    function showNotification(message, type = 'success') {
        notification.textContent = message;
        
        // Cambiar color segÃºn el tipo
        if (type === 'warning') {
            notification.style.background = 'var(--warning-color)';
        } else if (type === 'info') {
            notification.style.background = 'var(--primary-blue)';
        } else {
            notification.style.background = 'var(--success-color)';
        }
        
        notification.style.display = 'block';
        
        // Ocultar despuÃ©s de 3 segundos
        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }
